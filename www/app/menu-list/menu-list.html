
<div ng-controller="MenuListController as menuList">
    <div ng-repeat="menu in menuList.menus" class="menu" ui-sref="{{menu.route}}">
        <div class="description">
            <div class="name">{{menu.displayName}}</div>
        </div>
        <div class="link">
            {{menu.displayName.Link}}
        </div>
    </div>
</div>
